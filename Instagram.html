<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="./icons/Instagram_icon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./Instagram.css" />
</head>

<body>
    <main>
        <section class="frontpage_section">
            <div class="phone">
                <img src="./icons/home-phones (1).png" alt="" class="phone_img" />
            </div>
            <div class="form">
                <div class="formbox">
                    <div class="loginbox">
                        <div class="logo">
                            <img src="./icons/instagram.png" alt="" class="logo_img" />
                        </div>
                        <div class="form_section">
                            <form action="" class="box_section">
                                <div class="emailbox">
                                    <input type="email" class="email" placeholder="Phone number,username,or email" required selected>
                                </div>
                                <div class="passwordbox">
                                    <input type="password" class="password" placeholder="Password" required>
                                </div>
                                <div class="loginbutton">
                                    <button class="login">Log In</button>
                                </div>
                            </form>
                        </div>

                        <div class="or">
                            <div class="ortext">OR</div>
                        </div>
                        <div class="facebook">
                            <a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATBBudOP1YxBnZrY7Oav_snTrxD0JmamuYLc9FnrXdLdahmZosbFyis7ESyLbYirmGSYqiSYYsH_DBniIQy3xiEGYe3okyQcfU6gm7tDRW3lU0IqvqvDKhXwpGHwVdNz-sefGy9btco_sqpD31lSzhCn7xP2IPGy2Qq9HOpwNYa_Ei8cU6AG" class="fb">
                                <img src="./icons/Facebook_Logo.webp" alt="" height="20" width="20" class="facebook_logo">
                                <button class="fbbutton">Log in with Facebook</button>
                            </a>
                        </div>

                        <div class="forgotpassword">
                            <a href="https://www.instagram.com/accounts/password/reset/" class="forgotpassword_link">Forgotten your password?</a>
                        </div>
                    </div>

                    <div class="singupbox">
                        <div class="signup_text">
                            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="signup_link" target="_top">Sign up</a>
                            </p>
                        </div>
                    </div>
                    <div class="downloadbox">
                        <div class="download_text">
                            <p class="dtext">Get the app.</p>
                        </div>
                        <div class="download_icons">
                            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="apple">
                                <img src="./icons/appstore.png" alt="" class="apple_icon">
                            </a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&hl=en" class="google">
                                <img src="./icons/googleplay.png" alt="" class="google_icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="upper_footer">
                <a href="https://about.meta.com/" class="meta" target="_blank">Meta</a>
                <a href="https://about.instagram.com/" class="about" target="_blank">About</a>
                <a href="https://about.instagram.com/blog" class="blog" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" class="jobs" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" class="help" target="_blank" >Help</a>
                <a href="https://developers.facebook.com/docs/instagram-platform" class="api" target="_blank">API</a>
                <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" class="privacy" target="_self">Privacy</a>
                <a href="https://help.instagram.com/581066165581870/" class="terms"  target="_self">Terms</a>
                <a href="https://www.instagram.com/explore/locations/" class="locations" target="_self">Locations</a>
                <a href="https://www.instagram.com/web/lite/" class="instagram" target="_self">Instagram Lite</a>
                <a href="https://www.threads.net/" class="threads" target="_blank">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628" class="contact" target="_self">Contact uploading and non-users</a>
                <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fmeta_verified%2F%3Fentrypoint%3Dweb_footer%26next%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fmeta_verified%252F%253Fentrypoint%253Dweb_footer%2526__coig_login%253D1%26__coig_login%3D1#" class="meta" target="_self">Meta Verified</a>
            </div>
            <div class="lower_footer">
                <div class="dropdown">
                    <select name="" class="dmenu">
                        <option value="English">English</option>
                        <option value="English (UK)" selected>English (UK)</option>
                        <option value="English (US)">English (US)</option>
                        <option value="Español">Español</option>
                        <option value="Português (Brasil)">Português (Brasil)</option>
                        <option value="Français (France)">Français (France)</option>
                        <option value="Deutsch">Deutsch</option>
                        <option value="Italiano">Italiano</option>
                        <option value="中文(简体)">中文(简体)</option>
                        <option value="日本語">日本語</option>
                        <option value="한국어">한국어</option>
                        <option value="العربية">العربية</option>
                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                        <option value="Русский">Русский</option>
                        <option value="Nederlands">Nederlands</option>
                        <option value="Polski">Polski</option>
                        <option value="हिन्दी">हिन्दी</option>
                        <option value="Türkçe">Türkçe</option>
                        <option value="ภาษาไทย">ภาษาไทย</option>
                        <option value="Tiếng Việt">Tiếng Việt</option>
                        <option value="Bahasa Melayu">Bahasa Melayu</option>
                        <option value="Filipino">Filipino</option>
                        <option value="中文(香港)">中文(香港)</option>
                    </select>
                </div>
                <div class="copy">
                    <p>© 2024 Instagram from Meta</p>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
